<body>
    <!-- HEADER -->
    <header>
        <a href="#" class="logo">Tech <span>Droidz</span> </a>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="#">Robot Types</a>
            <a href="#">News</a>
            <a href="#">Contact Us</a>
            <a href="login.html" class="active">Sign-In</a>
        </nav>
    </header>
    <!-- MAIN -->
    <main>
        <section class="login">
            <!--Création du fond d'écran-->
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <!--Création du formulaire-->
        <div class="box">
            <div class="container">
                <div class="sign">
                    <h2>Sign in</h2>
                    <form action="">
                        <div class="inputBox">
                            <input type="text" placeholder="Name" required>
                        </div>
                        <div class="inputBox">
                            <input type="text" placeholder="Surname" required>
                        </div>
                        <div class="inputBox">
                            <input type="email" placeholder="Email" required>
                        </div>
                        <h3>Used for connecting</h3>
                        <div class="inputBox">
                            <input type="text" placeholder="Username" required>
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="inputBox">
                            <input type="submit" placeholder="Login">
                        </div>
                        <div class="checkBox">
                            <p><input type="checkbox" placeholder="I accept the general terms and conditions" required>I
                                accept the general terms and conditions</p>
                            <p><input type="checkbox" placeholder="I agree to receive promotional e-mails">I agree to
                                receive promotional e-mails</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="flottant-2">
            <div class="cube">
                <a href="login.html"><i class='bx bx-left-arrow'></i></a>
            </div>
            <div class="cube"></div>
        </div>
        </section>
